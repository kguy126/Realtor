<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locker/Storage</title>
</head>
<body>
    <form action="locker" method="post">
        <ul>
            <li><label>Enter UUID: </label><input type="text" name="uuid"></li>
            <li><label>Size In Square Meters: </label><input type="number" name="size"></li>
            <li><label>Floors of lockers/storage: </label><input type="number" name="floors"></li>
            <li><label>Rental Cost: </label><input type="number" name="price"></li>
            <li><label>Is this a new construction (enter 'yes' for yes or anything else for no): </label><input type="text" name="isNew"></li>
            <li><label>Does the locker/storage facility have heating (enter 'yes' for yes or anything else for no): </label><input type="text" name="isHeated"></li>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
