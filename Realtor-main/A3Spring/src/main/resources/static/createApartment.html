<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment</title>
</head>
<body>
    <form action="apartment" method="post">
        <ul>
            <li><label>Street Number: </label><input type="number" name="streetNum"></li>
            <li><label>Street Name: </label><input type="text" name="streetName"></li>
            <li><label>City: </label><input type="text" name="city"></li>
            <li><label>Country: </label><input type="text" name="country"></li>
            <li><label>Province/State: </label><input type="text" name="provstate"></li>
            <li><label>Living Area: </label><input type="text" name="living"></li>
            <li><label>School District: </label><input type="text" name="district"></li>
            <li><label>Price: </label><input type="number" name="price"></li>
            <li><label>Size In Square Meters: </label><input type="number" name="size"></li>
            <li><label>Floors: </label><input type="number" name="floors"></li>
            <li><label>Bathrooms: </label><input type="number" name="bath"></li>
            <li><label>Bedrooms: </label><input type="number" name="bed"></li>
            <li><label>Is there a parking included with the unit (enter 'yes' for yes or anything else for no): </label><input type="text" name="parking"></li>            
            <li><label>Is this a new construction (enter 'yes' for yes or anything else for no): </label><input type="text" name="isNew"></li>
            <li><label>Is this a coop apartment (enter 'yes' for yes or anything else if this is just a condo/not a coop): </label><input type="text" name="isCoop"></li>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
