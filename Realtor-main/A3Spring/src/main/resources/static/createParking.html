<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lot</title>
</head>
<body>
    <form action="parking" method="post">
        <ul>
            <li><label>Street Number: </label><input type="number" name="streetNum"></li>
            <li><label>Street Name: </label><input type="text" name="streetName"></li>
            <li><label>City: </label><input type="text" name="city"></li>
            <li><label>Country: </label><input type="text" name="country"></li>
            <li><label>Province/State: </label><input type="text" name="provstate"></li>
            <li><label>Size In Square Meters: </label><input type="number" name="size"></li>
            <li><label>Floors of parking spaces: </label><input type="number" name="floors"></li>
            <li><label>Total parking capacity:</label><input type="number" name="parking"></li>
            <li><label>Is this a new construction (enter 'yes' for yes or anything else for no): </label><input type="text" name="isNew"></li>
            <li><label>What type of parking is this (i.e., underground, garage, etc.): </label><input type="text" name="type"></li>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
