<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplex</title>
</head>
<body>
    <form action="multiplexmod" method="post">
        <ul>
            <li><label>Enter UUID: </label><input type="text" name="uuid"></li>
            <li><label>Price: </label><input type="number" name="price"></li>
            <li><label>Size In Square Meters: </label><input type="number" name="size"></li>
            <li><label>Floors: </label><input type="number" name="floors"></li>
            <li><label>Bathrooms: </label><input type="number" name="bath"></li>
            <li><label>Bedrooms: </label><input type="number" name="bed"></li>
            <li><label>Parking spaces: </label><input type="number" name="parking"></li>
            <li><label>Is this a new construction (enter 'yes' for yes or anything else for no): </label><input type="text" name="isNew"></li>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
